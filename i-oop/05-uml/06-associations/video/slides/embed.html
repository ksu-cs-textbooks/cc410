

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title></title>

		<link rel="stylesheet" href="/cc410/reveal/dist/reset.css">
		<link rel="stylesheet" href="/cc410/reveal/dist/reveal.css">
		<link rel="stylesheet" href="/cc410/reveal/dist/theme/black.css">
		<link rel="stylesheet" href="/cc410/css/reveal-theme.css">

		
		<link rel="stylesheet" href="/cc410/reveal/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
    <h3>Associations</h3>
    <img class="plain stretch" src="/cc410/images/5/410_5_arrows.svg">
    <p class="imagecredit">Image Credit: <a href="https://commons.wikimedia.org/w/index.php?title=File:Uml_classes_en.svg&oldid=451242951">Wikipedia</a></p>
</section>
<section>
    <h3>Realization (Weak is-a)</h3>
    <img class="plain stretch" src="/cc410/images/5/410_5_realization.svg">
</section>
<section>
    <h3>Generalization (Strong is-a)</h3>
    <img class="plain stretch" src="/cc410/images/5/410_5_generalization.svg">
</section>
<section>
    <h3>Aggregation (Weak has-a)</h3>
    <img class="plain stretch" src="/cc410/images/5/410_5_aggregation.svg">
</section>
<section>
    <h3>Composition (Strong has-a)</h3>
    <img class="plain stretch" src="/cc410/images/5/410_5_composition.svg">
</section>
<section>
    <h3>Multiplicity</h3>
    <img class="plain stretch" src="/cc410/images/5/410_5_professor.svg">
    <p class="imagecredit">Image Credit: <a href="https://commons.wikimedia.org/w/index.php?title=File:KP-UML-Aggregation-20060420.svg&oldid=485485512">Wikipedia</a></p>
    <p class="fragment">Aggregation (Weak has-a)</p>
    <p class="fragment">1 professor <b>has</b> 1 or more classes</p>

			</div>
		</div>

		<script src="/cc410/reveal/dist/reveal.js"></script>
		<script src="/cc410/reveal/plugin/markdown/markdown.js"></script>
		<script src="/cc410/reveal/plugin/highlight/highlight.js"></script>
		<script src="/cc410/reveal/plugin/math/math.js"></script>
		<script>
			
			
			
			Reveal.initialize({
				hash: true,
				controls: false,
				controlsTutorial:false,
				progress: false,
				transition: 'fade',
				width: 1440,
				height: 1080,
				highlight: {
					escapeHTML: false
				},

				
				plugins: [ RevealMarkdown, RevealHighlight, RevealMath ]
			});

			window.addEventListener("mousedown", handleClick, false);
			window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

			function handleClick(e) {
				e.preventDefault();
				if(e.button === 0) Reveal.next();
				if(e.button === 2) Reveal.prev();
			}
		</script>
	</body>
</html>
